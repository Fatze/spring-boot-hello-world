<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>

</head>





<body ng-app="">
<div class="container">
    <h1>Greeting</h1>
    <script type="text/ng-template"  id="tree_item_renderer.html">
        {{data.Name}}
        <ul>
            <li ng-repeat="data in data.children" ng-include="'tree_item_renderer.html'"></li>
        </ul>
    </script>
    <ul  ng-controller="Hello">
        <li ng-repeat="data in greeting" ng-include="'tree_item_renderer.html'"></li>
    </ul>

&lt;!&ndash;        <table>

        <tr ng-repeat="(id,proc) in greeting">

                {{pr}}
            </td>
        </td>
        </table>&ndash;&gt;
       &lt;!&ndash; <p>The ID is {{greeting}}</p>&ndash;&gt;
    </div>-->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
</body>
</html>
